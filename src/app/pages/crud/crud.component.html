<div class="row">
    <div class="col-4" *ngIf="!mostrarAct">
        <app-registrar-formulario (emitterRegistro)="this.obtenerEmpresas()"></app-registrar-formulario>
    </div>
    <div class="col-4" *ngIf="mostrarAct">
        <!--[idUsuario]="idUsuario"-->
        <app-actualizar-formulario (emitterActualizacion)="this.reloadTable()" [idCompany]="idEmpresa"></app-actualizar-formulario>
    </div>

    <div class="col-8">
        
        <div class="card mt-5 text-white text-center" style="background: radial-gradient(circle at -8.9% 51.2%, rgb(255, 124, 0) 0%, rgb(255, 124, 0) 15.9%, rgb(255, 163, 77) 15.9%, rgb(255, 163, 77) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%);;">
            <div class="card-header">
                Tabla de Datos
                <div class="d-flex" role="search" style="width: 35%; float: right;">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="termino" name="termino" [(ngModel)]="termino" (keyup)="searchResults($event)" >
                </div>
            </div>
            <div class="card-body">
                <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">R.Social</th>
                        <th scope="col">RFC</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">País</th>
                        <th scope="col">Logo</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider" >
                      <!--numero iterable puede ser tambien como " let i = index "-->
                      <tr *ngFor="let empresa of empresas; index as i">

                        <th scope="row">{{i+1}}</th>
                        <td>{{ empresa.strNombre }}</td>
                        <td>{{ empresa.strRazonSocial }}</td>
                        <td>{{ empresa.strRFC }}</td>
                        <td>{{ empresa.strDireccion }}</td>
                        <td>{{ empresa.strPais }}</td>
                        <td>
                          <button type="button" class="btn btn-success" (click)="showLogo(empresa.strUrlLogo)"><i class="bi bi-image"></i></button>
                        </td>
                        <td>
                          <button type="button" class="btn btn-success" (click)="showUpdate(empresa._id)"><i class="bi bi-pencil-square"></i></button></td>
                        <td>
                          <button type="button" class="btn btn-danger" (click)="delete(empresa)"><i class="bi bi-person-x"></i></button></td>
                      </tr>
                    </tbody>
                  </table>  
            </div>
        </div>
        

    </div>
</div>
