<div class="row">
    <div class="col-4" *ngIf="!mostrarAct">
        <app-registrar-formulario></app-registrar-formulario>
    </div>
    <div class="col-4" *ngIf="mostrarAct">
        <!--[idUsuario]="idUsuario"-->
        <app-actualizar-formulario ></app-actualizar-formulario>
    </div>

    <div class="col-8">
        
        <div class="card mt-5">
            <div class="card-header">
                Tabla de Datos
                <button type="button" (click)="showUpdate()">Show</button>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Rasón</th>
                        <th scope="col">RFC</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">País</th>
                        <th scope="col">URL Logo</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider" >
                      <!--numero iterable puede ser tambien como " let i = index "-->
                      <tr *ngFor="let empresa of empresas; index as i">

                        <th scope="row">{{i+1}}</th>
                        <td>{{ empresa.strNombre }}</td>
                        <td>{{ empresa.strRazonSocial }}</td>
                        <td>{{ empresa.strRFC }}</td>
                        <td>{{ empresa.strDireccion }}</td>
                        <td>{{ empresa.strPais }}</td>
                        <td>
                          <button type="button" class="btn btn-success">Mostrar</button>
                        </td>
                        <td>
                          <button type="button" class="btn btn-success" (click)="showUpdate()"><i class="bi bi-pencil-square"></i></button></td>
                        <td>
                          <button type="button" class="btn btn-danger"><i class="bi bi-person-x"></i></button></td>
                      </tr>
                    </tbody>
                  </table>  
            </div>
        </div>
        

    </div>
</div>
